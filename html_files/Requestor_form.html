	   <h1 align="left" style="color:black;font-size: 30px"><strong>Blood Requestor Form</strong></h1>

      <div class="row">
          <div class="col-lg-6 post-it">
            <div class="note">
					<form name="myform" id="myform" action="/submitReqform" method="POST" onsubmit="" >
						<div class="form-group">
							<form role="form">
					      <label for="firstname">First name*</label>
					      <input type="name" class="form-control" id="fname" name="fname" placeholder="Enter fname" onkeypress="return onlyAlphabets(event,this);"  >
									<span id="error_fname" class="text-danger"></span>
					   </div>
					   <div class="form-group">
					      <label for="lastname">Last name*</label>
					      <input type="name" class="form-control" id="sname"name="sname" placeholder="Enter surname" onkeypress="return onlyAlphabets(event,this);"  >
								<span id="error_sname" class="text-danger"></span>
					   </div>
					   <div class="form-group">
								<div class="input-group col-md-12">
									<label for="blood-group">Select Blood group:*</label>
									<select class="form-control" id="blood-group" type="text" name="blood_group"  required>
                        <option></option>
												<option value="A Positive">A Positive</option>
												<option value="A Negative">A Negative</option>
												<option value= "B Positive">B Positive</option>
												<option value="B Negative">B Negative</option>
												<option value="AB Positive">AB Positive</option>
												<option value="AB Negative">AB Negative</option>
												<option value="O Positive">O Positive</option>
												<option value="O Negative">O Negative</option>
									</select>
								</div>
					   </div>
					   <div class="form-group">
								 <label for="age">Age*</label>
								 <input type="number" name="age" class="form-control" id="age"min=18  required>
								 <span id="error_age" class="text-danger"></span>
							</div>
							<div class="form-group">
 								 <label for="date">When do you need blood ?*</label>
                 <input placeholder="Date you need blood" name="dateneed" class="textbox-n form-control" type="text" min="2017-08-17" onfocus="(this.type='date')" onblur="(this.type='text')" id="dateneed" required>
								 <span id="error_date" class="text-danger"></span>
 							</div>
							<div class="form-group">
 								 <label for="units">How many units you need blood?*</label>
 								 <input type="number" name="blood" class="form-control"min=1 max=100 id="blood" required>
								 <span id="error_blood" class="text-danger"></span>
 							</div>
							<div class="form-group">
								<label for="phone">Phone Number *(format: xxxxxxxxxx):</label>
								<input type="tel" id="phone" name="phone" pattern="^\d{10}$"  class="form-control" required >
								<span id="error_phone" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label for="hospitalname">Hospitalname*</label>
								<input type="name" class="form-control" name="hname" placeholder="Enter Hospital name" onkeypress="" required>
								<span id="error_hname" class="text-danger"></span>
						 </div>
						 <div class="form-group">
								<label for="location">location*</label>
								<input type="name" class="form-control" id="lname" name="lname" placeholder="Location" onkeypress="return onlyAlphabets(event,this);" required >
								<span id="error_lname" class="text-danger"></span>
						 </div>
					<div class="form-group">
								<label for="email">Email:*</label>
								<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
									<span id="error_email" class="text-danger"></span>
					</div>

						<div class="form-group ">
								<label for="Home address">Home address *</label>
								<input id="Streetaddress" name="Streetaddress" class="form-control" type="text"  placeholder="Street address" pattern='[0-9A-Za-z \\s]*'/" required >
								<span id="error_streetaddress" class="text-danger spacer" ></span>

					<div class = "form-group">
						<input id="Streetaddress2" name="Streetaddress2" class="form-control" type="text"  placeholder="Street address2 optional "pattern='[0-9A-Za-z \\s]*'/" >
						<span id="error_streetaddressline2" class="text-danger">

					<div class="form-group ">
						<input name="City"  class="form-control" type="text" name="City" placeholder="City"  onkeypress="return onlyAlphabets(event,this);" required >
						<span id="City" class="text-danger"></span>

						<div class="form-group">
							<select class="form-control" id="State" name="State" type="text" >
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District Of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
						<input type="number" name="pincode"  class="form-control" type="number" pattern="^\d{5}$" maxlength="5" placeholder="Pin-code" required >
						<span id="error_pincode" class="text-danger"></span>
					</label>
							</div>
							<div class="form-group">
								<label for="purpose">Purpose*</label>
								<input type="name" class="form-control" id="pname" name="pname" placeholder="Enter Purpose (Could be medical symptoms as well)" onkeypress="return onlyAlphabets(event,this);"  >
								<span id="error_purpose" class="text-danger"></span>
							</div>

					   </div>

					     <button type="submit"  class="btn btn-default  middle">Submit</button>
	</div>

	</form>
